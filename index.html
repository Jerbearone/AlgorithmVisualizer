<html lang="en">
<head>

<body>
    <header>
        <h2>Algorithm Visualizer</h2>

    <section id="algorithmSection">
        <section id="binarySearchSection">

                <div class = "algorithmDropdownSelections">
                    <a href="#">BinarySearch</a>

            </div>
            <div id="selectedAlgorithmText">

            </div>
            
        </section>
        
        <section id="numOfElementsSection">
            <div id="numberOfElementsTitle">
                <h5>Nodes:&nbsp; </h5>
            </div>
            <form id="numOfElementsForm">
                <input type="text" id="numOfElementsInput">
            </form>
        </section>

    
        <section id="elementIdSection">
            <h5>Hovered ElementId:&nbsp;</h5>
            <p id="elementIdHover">
                ########
            </p>
        </section>
        <section id="randomValueId">
            <h5>randomId:&nbsp;</h5>
            <p id="randomValue">
                ########
            </p>
        </section>

    </section>
